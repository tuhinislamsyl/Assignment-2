<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/techwave.css">
    <title>TECHWAVE</title>
</head>

<body class="inter-uniquifier">
    <header class="bg-color">
        <!-- navigation section -->
        <nav class="display-flex">
            <h3 class="nav-title">Tech<span class="nav-wave">Wave</span></h3>
            <ul class="display-flex">
                <li><a class="text-color" href="">About</a></li>
                <li><a class="text-color" href="">Episodes</a></li>
                <li><a class="text-color" href="">Host</a></li>
            </ul>
            <button class="btn-primary">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            <img id="hamburger-menu" src="./assets/hamburger-menu.png" alt="Menu">
        </nav>
        <hr>
        <!-- banner section -->
        <section class="banner">
            <div class="banner-content">
                <img id="hero-circle" src="./assets/hero-circle.png" alt="">
                <img id="microphone" src="./assets/microphone.png" alt="">
                <button class="btn-new">NEW</button>
                <h2 class="text-color banner-title">TechWave</h2>
                <p class="text-color">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="banner-btn">
                    <button id="btn-on" class="btn-primary"><i class="fa-brands fa-spotify"></i> Listen on
                        Spotify</button>
                    <button id="sub-btn"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
